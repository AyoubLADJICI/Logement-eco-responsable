<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Économies réalisées</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Econnect Home</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="/">Accueil</a></li>
        <li class="nav-item"><a class="nav-link" href="/consommation">Consommation</a></li>
        <li class="nav-item"><a class="nav-link" href="/etat_capteurs">État des capteurs</a></li>
        <li class="nav-item"><a class="nav-link" href="/economies">Économies</a></li>
        <li class="nav-item"><a class="nav-link" href="/configuration">Configuration</a></li>
      </ul>
    </div>
  </nav>
  <div class="container mt-5">
    <h1>Économies réalisées</h1>
    <div id="economies_chart" style="width: 100%; height: 500px;"></div>
  </div>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script>
    google.charts.load('current', { packages: ['corechart'] });
    google.charts.setOnLoadCallback(drawEconomiesChart);

    function drawEconomiesChart() {
      var data = google.visualization.arrayToDataTable([
        ['Mois', 'Avant installation', 'Après installation'],
        ['Janvier', 120, 90],
        ['Février', 150, 110],
        ['Mars', 130, 95],
        ['Avril', 140, 100]
      ]);

      var options = {
        title: 'Comparaison des consommations avant et après installation',
        vAxis: { title: 'Consommation (kWh)' },
        legend: { position: 'bottom' }
      };

      var chart = new google.visualization.ColumnChart(document.getElementById('economies_chart'));
      chart.draw(data, options);
    }
  </script>
</body>
</html>
