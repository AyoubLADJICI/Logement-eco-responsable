<!DOCTYPE html>
<html>
<head>
    <title>Prévisions météo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <center><h1>Prévisions météo</h1></center>
    <table>
        <tr>
            <th>Date</th>
            <th>Température (°C)</th>
            <th>Humidité Relative (%)</th>
            <th>Pluie (mm)</th>
        </tr>
        {% for row in data %}
        <tr>
            <td>{{ row.date }}</td>
            <td>{{ row.temperature_2m }}</td>
            <td>{{ row.relative_humidity_2m }}</td>
            <td>{{ row.rain }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
